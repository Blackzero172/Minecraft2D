<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="This is a replica of the popular game Minecraft but in 2D" />
		<meta name="keywords" content="minecraft,game,2d,fun,replica,free,bootcamp" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>2D Minecraft</title>
	</head>
	<body ondragstart="return false">
		<div class="landing-page" style="display: none">
			<img src="/assets/img/Minecraft-Logo.png" alt="Minecraft Logo" class="logo" />
			<h4>
				This is a replica of the popular game Minecraft but in 2D,select the appropriate tool to mine the
				clicked block Tools:
				<p><img src="/assets/img/pickaxeTexture.png" alt="" />Pickaxe : Cobblestone</p>
				<p><img src="/assets/img/shovelTexture.png" alt="" />Shovel : Dirt + Grass</p>
				<p><img src="/assets/img/axeTexture.png" alt="" />Axe : Leaves + Wood</p>
			</h4>
			<button type="button" class="start-btn">Start</button>
		</div>
		<div class="flex-container">
			<div class="inventory-container">
				<button type="button" class="dirt tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="grass tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="log tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="leaves tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="cobble tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="iron tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="gold tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="diamond tool" data-tool="inventory"><h2 class="counter">0</h2></button>
				<button type="button" class="crafting">
					<div class="crafting-menu"></div>
				</button>
			</div>
			<table class="world-container"></table>
			<div class="toolbar">
				<button type="button" data-tool="pickaxe" class="tool">
					<img src="/assets/img/woodenPickaxeTexture.png" alt="Pickaxe Image" />
				</button>
				<button type="button" data-tool="axe" class="tool">
					<img src="/assets/img/woodenAxeTexture.png" alt="Axe Image" />
				</button>
				<button type="button" data-tool="shovel" class="tool">
					<img src="/assets/img/woodenShovelTexture.png" alt="Shovel Image" />
				</button>
				<button type="button" class="hand tool" data-tool="hand">
					<img src="/assets/img/handTexture.png" alt="Shovel Image" />
				</button>
				<button type="button" class="reset-btn">Reset</button>
			</div>
		</div>

		<script src="/js/index.js"></script>
	</body>
</html>
