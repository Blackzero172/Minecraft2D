<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<title>2D Minecraft</title>
	</head>
	<body ondragstart="return false">
		<div class="flex-container">
			<table class="world-container"></table>
			<div class="toolbar">
				<button type="button" data-tool="pickaxe">
					<img src="/assets/img/pickaxeTexture.png" alt="Pickaxe Image" />
				</button>
				<button type="button" data-tool="axe">
					<img src="/assets/img/axeTexture.png" alt="Axe Image" />
				</button>
				<button type="button" data-tool="shovel">
					<img src="/assets/img/shovelTexture.png" alt="Shovel Image" />
				</button>
			</div>
		</div>

		<script src="/assets/js/index.js"></script>
	</body>
</html>
